{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website clínica Iquique">
    <meta name="keywords" content="clínica, salud, medicina, laboratorio, diagnóstico, tratamiento, bienestar">
    <meta name="author" content="Juan Pablo Ahumada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{% static 'img/logo_clinpro.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92c054d238.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <title>
        Clin Pro - {% block title %}{% endblock title %}
    </title>
</head>
<body class="p-0 m-0" style="height: 100vh;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #2c3e50">
    <div class="container-fluid ps-3 pt-0 pb-0 pe-2 d-flex justify-content-center align-items-center">
        <img src="{% static 'img/logo_clinpro.png' %}" alt="Logo Clinica " width="50" height="50" class="d-inline-block align-text-top">
        <a class="navbar-brand text-white ms-1" href="{% url 'index' %}">Clin Pro </a>
    </div>
</nav>
<!-- End Navbar -->

<!-- Content -->
{% block content %}

{% endblock %}
<!-- End Content -->

<!-- Footer -->
<footer class="text-white d-flex flex-column justify-content-center flex-row align-items-center" style="background-color: #2c3e50">
    <div class="container-fluid text-center p-3 " style="border-top: 1px solid white;">
        <div class="text-center text-white d-flex justify-content-center" >
           Clin Pro version 1.0.0 &copy; 2025
        </div>
    </div>
</footer>
