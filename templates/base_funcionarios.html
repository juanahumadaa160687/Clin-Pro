{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website clínica">
    <meta name="keywords" content="clínica, salud, medicina, laboratorio, diagnóstico, tratamiento, bienestar">
    <meta name="author" content="Juan Pablo Ahumada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="shortcut icon" href="{% static 'img/logo_clinpro.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92c054d238.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>
        ClinPro - {% block title %}{% endblock title %}
    </title>

    <style>
        /* Estilos personalizados para la barra lateral */
        aside .nav-link {
            text-decoration: none;
            font-size: 14pt;
            color: #4b4d39;
            transition: background-color 0.3s, color 0.3s;
        }

        aside .nav-link:hover {
            text-decoration: underline;
            color: #713520;
        }

        .card-body::-webkit-scrollbar {
            display: none;
        }
    </style>

</head>

<body class="p-0 m-0" style="height: 100vh; background-color: #fefbf6;">

<main class="container-fluid" style="min-height: calc(100vh - 60px); background-color: #fefbf6; padding: 0;">

<div class="row p-0 m-0">
    <aside class="col-2 d-flex flex-column justify-content-between align-items-start" style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; background-color: #fefbf6; padding: 20px; z-index: 4; border-right: 1px solid #4b4d39;">
        <div class="container-fluid d-flex flex-row align-items-end justify-content-start pt-2">
            <img src="{% static 'img/logo_oliva.png' %}" alt="Logo Clinica " width="50" height="50" class="d-inline-block align-text-bottom">
            <a class="navbar-brand ms-1" href="{% url 'index' %}" style="font-size: 16pt; color: #4b4d39;">Clinicare</a>
        </div>
        <nav class="nav nav-pills nav-justified flex-column mt-1" >
            <a class="nav-link text-start mb-4" href="{% url 'dashboard' %}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
            <a class="nav-link text-start mb-4" href="{% url 'dashboard_personal' %}"><i class="fa-solid fa-user-nurse"></i> Personal</a>
            <a class="nav-link text-start mb-4" href="{% url 'servicios' %}"><i class="fa-solid fa-hospital"></i> Servicios</a>
            <a class="nav-link text-start mb-4" href="{% url 'procedimientos' %}"><i class="fa-solid fa-stethoscope"></i> Procedimientos</a>
            <a class="nav-link text-start mb-4" href="{% url 'informe' %}"><i class="fa-solid fa-notes-medical"></i> Reportes</a>
            <a class="nav-link text-start mb-4" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a>
        </nav>
        <div class="container-fluid flex-column p-4 d-flex justify-content-center align-items-center" style="width: 100%;">
            <img src="{% static 'img/logo_clin.png' %}" alt="Logo ClinPro" width="40" height="40" class="d-inline-block align-text-bottom mb-2">
            <p class="text-center" style="color: #4b4d39"><small class="text-muted" style="color: #4b4d39">ClinPro version 1.0</small></p>
        </div>
    </aside>
    <section class="col-auto p-4" style="margin-left: 250px; width: calc(100% - 250px);">
        {% block content %}

        {% endblock %}
    </section>
</div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

{% block script %}
{% endblock script %}


{% load sweetify %}
{% sweetify %}
</body>
</html>
