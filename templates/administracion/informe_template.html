
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <style>
        @page {
            margin: 1cm;
            size: A4;
        }

        body {
            width: 100% !important;
            background: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: none;
            text-align: center;
        }
        h1{
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        h3 {
            margin-bottom: 5px;
            text-align: left;
        }

        .table-pdf{
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        .th-table, .td-table {
            padding: 3px;
            text-align: center;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>
<div >

    {% block content %}

    {% endblock %}
</div>


</body>
</html>
