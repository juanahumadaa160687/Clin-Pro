{% extends 'base_funcionarios.html' %}
{% load static %}

{% block title %}Dashboard Administración{% endblock %}

{% block content %}

    <div class="m-0 p-0">

        <div class="m-0 p-0" >
            <h1 class="text-start text-white">Dashboard Administración</h1>
        </div>

        <div class="row d-flex flex-row justify-content-center mt-3 gap-2">

            <div class="col card" style="background-color: rgba(33, 38, 52, 0.9); border-radius: 20px; border: 2px solid #3b3f4c">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div class="chart-container w-100" style="position: relative; padding: 10px;">
                        <canvas id="servicios"></canvas>
                    </div>
                </div>
            </div>

            <div class="col flex-column p-0">

                <div class="col card mb-2" style="background-color: rgba(33, 38, 52, 0.9); border-radius: 20px; border: 2px solid #3b3f4c">
                    <div class="col card-body d-flex justify-content-center align-items-center">
                        <div class="chart-container w-100" style="position: relative; padding: 10px;">
                            <canvas id="ingresos"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col card" style="background-color: rgba(33, 38, 52, 0.9); border-radius: 20px; border: 2px solid #3b3f4c">
                    <div class="col card-body d-flex justify-content-center align-items-center">
                        <div class="chart-container w-100" style="position: relative; padding: 10px;">
                            <canvas id="pacientes"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}



    <script>

        const ctx2 = document.getElementById('servicios');
        const serviciosChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Medicina Adulto', 'Medicina Niño', 'Odontología', 'Vacunación', 'Salud Mental', 'Nutrición', 'Kinesiólogía', 'Terapia Ocupacional', 'Fonoaudiología'],
                datasets: [{
                    label: 'Servicios',
                    data: [12, 19, 3, 5, 2, 3, 7, 8, 6],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right', labels: {
                            color: '#fff' // Cambia el color del texto de la leyenda a blanco
                        }
                    },
                    title: {
                        display: true,
                        text: 'Demanda de Servicios',
                        color: '#fff',
                    }
                }
            }
        });
    </script>

    <script>

        const ctx = document.getElementById('ingresos');
        const ingresosChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                datasets: [{
                    label: 'Ingresos Mensuales',
                    data: [1200, 1900, 3000, 5000, 2000, 3000, 4500, 6000, 7000, 8000, 9000, 10000],
                    fill: true,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', labels: {
                            color: '#fff' // Cambia el color del texto de la leyenda a blanco
                        }
                    },
                    title: {
                        display: true,
                        text: 'Ingresos Mensuales',
                        color: '#fff',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#fff' // Cambia el color de los números del eje Y a blanco
                        }
                    },
                    x: {
                        ticks: {
                            color: '#fff' // Cambia el color de los números del eje X a blanco
                        }
                    }
                }
            }

        });
    </script>

    <script>

        const ctx3 = document.getElementById('pacientes');
        const pacientesChart = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                datasets: [{
                    label: 'Pacientes Mensuales',
                    data: [120, 190, 300, 500, 200, 300, 450, 600, 700, 800, 900, 1000],
                    fill: true,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', labels: {
                            color: '#fff' // Cambia el color del texto de la leyenda a blanco
                        }
                    },
                    title: {
                        display: true,
                        text: 'Pacientes Mensuales',
                        color: '#fff',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#fff' // Cambia el color de los números del eje Y a blanco
                        }
                    },
                    x: {
                        ticks: {
                            color: '#fff' // Cambia el color de los números del eje X a blanco
                        }
                    }
                }
            }

        });
    </script>

{% endblock %}
