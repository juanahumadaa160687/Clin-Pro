{% extends 'base.html' %}

{% block title %}Activar 2FA{% endblock %}

{% block content %}

    <div class="w-100 mb-4">
        <div class="w-100 d-flex justify-content-center align-items-end flex-row w-100">
            <div class="d-flex justify-content-between align-items-center flex-row w-100">
                <h1 class="text-start" style="font-weight: bold; color: #4b4d39">Activar 2FA</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col m-0" style="height: 85vh;">
            <div class="card h-100" style="background-color: #fefbf6; border: 1px solid #4b4d39;">
                <div class="card-header" style="background-color: #fefbf6;"><h5 class="card-title" style="font-weight: bold; color: #4b4d39"><i class="fa-solid fa-user"></i> Activación de 2FA con App de Autenticación</h5></div>
                <div class="card-body p-3 mb-4 d-flex flex-column justify-content-center" style="height: 75vh; overflow-y: auto;">

                    <div class="d-flex justify-content-center align-items-center flex-row w-100 p-3">
                        <img src="{{ qr_code }}" alt="{{ img_path }}" class="img-fluid mb-3" style="max-width: 400px; height: 400px; display: block; margin-left: auto; margin-right: auto;">
                    </div>

                    <div class="d-flex justify-content-center align-items-center flex-row w-100 p-3">
                        <form method="POST" enctype="multipart/form-data" action="{% url 'verify_mfa' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="otp_code" class="form-label" style="font-weight: bold; color: #4b4d39;">Código de la App de Autenticación</label>
                                <input type="text" class="form-control" id="otp_code" name="otp_code" placeholder="Ingrese el código de la app" required style="border: 1px solid #4b4d39;">
                            </div>
                            <input type="hidden" name="user_id" value="{{ request.user.id }}">
                            <div class="d-flex justify-content-center align-items-center flex-row w-100 p-3">
                                <button type="submit" class="btn" style="width: 60%; background-color: #4b4d39; border: 1px solid #4b4d39; color: #f1f7f6; border-radius: 5px;">Verificar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
