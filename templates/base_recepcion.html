{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website clínica de salud, servicios médicos, laboratorio y bienestar.">
    <meta name="keywords" content="clínica, salud, medicina, laboratorio, diagnóstico, tratamiento, bienestar">
    <meta name="author" content="Juan Pablo Ahumada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="shortcut icon" href="{% static 'img/logo_clinpro.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92c054d238.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.0/css/dataTables.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->

    {% block additional_headers %} {% endblock %}


    <title>
        ClinPro - {% block title %}{% endblock title %}
    </title>

</head>

<body class=" p-0 m-0" style="height: 100vh; background-color: #0d1321;">

<main class="container-fluid" style="min-height: calc(100vh - 60px); padding: 0;">

    <div class="row p-0 m-0">
        <aside class="col-2 d-flex flex-column justify-content-between align-items-start" style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; background-color: rgba(33,	38,	52, 0.7); padding: 20px; z-index: 4;">
            <div class="container-fluid d-flex flex-column align-items-center justify-content-center pt-2">
                <img src="{% static 'img/logo_white.png' %}" alt="Logo Clinica " width="50" height="50" class="d-inline-block align-text-bottom">
            </div>
            <nav class="nav nav-pills nav-justified flex-column mt-1" >
                <a class="nav-link text-start mb-4" aria-current="page" href="{% url 'dashboard' %}" style="text-decoration: none; color: #fff9f0 ">Dashboard</a>
                <a class="nav-link text-start mb-4" href="{% url 'reservas' %}" style="text-decoration: none; color: #fff9f0 ">Reservar Hora</a>
                <a class="nav-link text-start mb-4" href="{% url 'pagos' %}" style="text-decoration: none; color: #fff9f0 ">Pagos</a>
                <a class="nav-link text-start mb-4" href="{% url 'logout' %}" style="text-decoration: none; color: #fff9f0 ">Cerrar Sesión</a>
            </nav>

            <div class="container-fluid flex-column p-4 d-flex justify-content-end align-items-center">
                <img src="{% static 'img/logo_blanco.png' %}" alt="Logo Clinica " width="50" height="50" class="d-inline-block align-text-bottom">
                <a class="navbar-brand text-white ms-1" href="{% url 'index' %}">ClinPro </a>
                <p class="text-white">Version 1.0 &copy; 2025</p>
            </div>
        </aside>
        <section class="col-auto p-4" style="margin-left: 250px; width: calc(100% - 250px);">

            {% block content %}

            {% endblock %}
        </section>
    </div>
</main>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

{% block script %}{% endblock script %}

{% load sweetify %}
{% sweetify %}
</body>
</html>
